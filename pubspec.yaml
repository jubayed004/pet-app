dev_dependencies:
  build_runner: ^2.4.10
  flutter_gen_runner: null
  json_serializable: ^6.2.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_gen:
  output: lib/core/custom_assets/
  line_length: 80
  integrations:
    flutter_svg: true

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/animation/
    - assets/app_icon/icon.png

  fonts:
    - family: Bold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
    - family: Light
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
    - family: Medium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
